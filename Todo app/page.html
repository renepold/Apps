<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <script defer src="app.js"></script>
</head>

<body>

    <h1 class="title">Todo app</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
          <!--<li class="list-name active-list">Youtube</li>
          <li class="list-name">Work</li>
          <li class="list-name">Grocery</li>-->
        </ul>
  
        <form action="" data-new-list-form>
          <input 
            type="text"
            data-new-list-input
            class="new list"
            placeholder="add new list"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>
  
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">YouTube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>
  
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input 
                type="checkbox"
                id="task-1"
              />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>
            <!-- /task-1 -->
  
            <div class="task">
                <input 
                  type="checkbox"
                  id="task-2"
                />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  another task
                </label>
              </div>
              <!-- /task-2 -->
  
              <div class="task">
                  <input 
                    type="checkbox"
                    id="task-3"
                  />
                  <label for="task-3">
                    <span class="custom-checkbox"></span>
                    a third task
                  </label>
                </div>
                <!-- /task-3 -->
          </div>
  
          <div class="new-task-creator">
                <form action="">
                  <input 
                    type="text"
                    class="new task"
                    placeholder="add new task"
                    aria-label="new task name"
                  />
                  <button class="btn create" aria-label="create new task">+</button>
                </form>
          </div>
  
          <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete" data-delete-list-button>Delete list</button>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
